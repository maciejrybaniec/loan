<div class="bs-notification-fade"></div>
<div class="bs-email-notification clearfix">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 bs-notification-box">
    <span class="bs-close-notifications" ng-click="onClosePopup()"><i class="fa fa-times"></i></span>
    <h3>Szczegóły na e-mail</h3>
    <div class="col-xs-12 bs-notification-description">
      <p>Wypełnij poniższy formularz i otrzymaj wszystkie potrzebne informację o pożyczce {{searchArguments.value}} zł na {{searchArguments.time}} dni w
        <span>{{notificationDetails.name}}</span>
      </p>
    </div>
    <section class="bs-notification-form col-xs-12 clearfix">
      <div class="col-xs-12">
        <input type="text" ng-model="notifications.email" placeholder="Adres e-mail" />
        <span class="bs-error" ng-if="notificationError.email">{{notificationError.email}}</span>
      </div>
      <div class="col-xs-12">
        <div class="checkbox bs-notification-conditions text-left">
          <label>
            <input type="checkbox" ng-model="notifications.conditions">
            <span>Wyrażam zgodę na otrzymanie informacji handlowej w tym biuletynu serwisu Bankierski.pl drogą elektroniczną.</span>
          </label>
            <span class="bs-error" ng-if="notificationError.conditions">{{notificationError.conditions}}</span>
        </div>
      </div>
      <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
        <div class="bs-button-sm bs-button-orange" ng-click="onSendMessage()">Wyślij</div>
      </div>
    </section>
  </div>
</div>
